apiVersion: apps/v1
kind: Deployment
metadata:
  name: pet-service
spec:
  template:
    spec:
      containers:
        - name: pet-service
          env:
            - name: ENVIRONMENT
              value: "dev"
            - name: AWS_REGION
              value: "us-west-2"
            - name: DYNAMODB_TABLE
              value: "pet-hospital-pets"
